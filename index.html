<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link href="./style.min.css" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-[#D5E1EF]">

  <div class="flex flex-col min-h-screen">
    <div class="mx-auto flex-1 flex justify-center items-center">
      <!-- Card -->
      <div class="bg-white rounded-2xl p-4 max-w-xs shadow-2xl shadow-black/10">
        <img class="max-w-[288px] rounded-lg" src="./images/image-qr-code.png" alt="qr code"/>
        <div class="py-7 px-4 text-center">
          <h3 class="font-bold text-[22px] leading-6 text-[#1F3251] mb-5">Improve your front-end skills by building projects</h3>
          <p class="text-[15px] tracking-wide leading-5 text-[#7B879D] ">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>

    </div>

    <div class="attribution pb-2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joel Chan</a>.
    </div>
  </div>
</body>
</html>
